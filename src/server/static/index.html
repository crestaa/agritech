<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" contend="width=device-width, initial-scale=1" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Agritech</title>
  </head>

  <body>
    <div id="app" class="md:flex antialiased">
      <main class="bg-gray-100 h-screen w-full overflow-y-auto">
        <section id="performance">
          <header class="border-b border-solid border-gray-300 bg-gray-700">
            <h2 class="p-6 text-gray-100" id="field_name">Field:</h2>
          </header>
          <section
            class="m-4 bg-white border border-gray-300 border-solid rounded shadow"
          >
            <div class="flex flex-row w-full lg:w-full">
              <div class="w-3/4">
                <section class="overflow-x-auto w-full">
                  <div id="map" style="width: 100%; height: 70vh"></div>
                </section>
              </div>

              <div class="w-1/4">
                <section class="overflow-x-auto w-full">
                  <div>WEATHER</div>
                </section>
              </div>
            </div>
            <div class="w-full lg:w">
              <section class="overflow-x-auto w-full">
                <table
                  class="w-full"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                >
                  <thead>
                    <tr p-2 class="py-8 border-b border-solid border-gray-300">
                      <th
                        class="p-2 py-4 border-b border-solid border-gray-300"
                      >
                        <div class="pl-4 flex flex-wrap flex-row items-center">
                          <div
                            class="mr-4 h-16 w-32 block flex flex-row items-center"
                          >
                            ID
                          </div>
                          <div
                            class="mr-4 h-16 w-64 block flex flex-row items-center"
                          >
                            MAC
                          </div>
                          <div
                            class="mr-4 h-16 w-64 block flex flex-row items-center"
                          >
                            Latitude
                          </div>
                          <div
                            class="mr-4 h-16 w-64 block flex flex-row items-center"
                          >
                            Longitude
                          </div>
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="sensorsList"></tbody>
                </table>
              </section>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script src="https://openlayers.org/api/2.13.1/OpenLayers.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
